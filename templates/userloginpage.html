{% load static %}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>User Login</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content="Classic Sign In Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements"
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="{% static 'styleuserlogin.css' %}" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="{% static 'fontawesome-all.css' %}">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->
	<link href="//fonts.googleapis.com/css?family=Reem+Kufi&amp;subset=arabic" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
	<!-- //web-fonts -->
</head>

<body>
	<!-- title -->
	<!-- <h1>
		<span>C</span>lassic
		<span>S</span>ign
		<span>I</span>n
		<span>F</span>orm</h1> -->
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3 " >
		<form action="#" method="post">
			{% csrf_token %}
			<div class="form-style-agile">
				<label>
					Username
					<!-- 	 -->
				</label>
				<input placeholder="Username" name="username" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					Password
					<!-- <i class="fas fa-unlock-alt"></i> -->
				</label>
				<input placeholder="Password" name="password" type="password" required="">
			</div>
			
			<input type="submit" value="Log In">
			{% for message in messages %}
			<p style="color: white;">{{message}}</p>
			{% endfor %}
			<div>
				<br><br>
			<p style="color: white;"  class="signup">Are You Not Registered ?<a href="{% url 'register' %}" style="color:salmon;"  class="signuplink">Click here</a></p>
			</div>
		</form>

		
	</div>
	<!-- //content -->



</body>

</html>
