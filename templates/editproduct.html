<!DOCTYPE html>
<head>
<title>Registration / Login form Flat Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Registration / Login form Responsive Widget, Login forms,Flat Pricing tables,Flat Drop downs  Sign up Web forms, Login sign up Responsive web Forms," />

<link href="{% static 'addproductstyle.css' %}" rel='stylesheet' type='text/css' />

<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">

<!--font CSS-->
<script src="{% static 'addproductjs/jquery2.0.3.min.js'%}"></script>
</head>
<body class="dashboard-page">
		<div class="main-grid">
			<div class="agile-grids">	
				<!-- validation -->
				<div class="grids">
					<div class="progressbar-heading grids-heading">
						<h2>Edit Product</h2>
					</div>
					
					<div class="forms-grids">
						<div class="forms3">
						<div class="w3agile-validation w3ls-validation">
							<div class="panel panel-widget agile-validation register-form">
								<div class="validation-grids widget-shadow" data-example-id="basic-forms"> 
									<div class="input-info">
										
									</div>
									<div class="form-body form-body-info">
										<form data-toggle="validator"enctype="multipart/form-data" action="/update/{{values.id}}" method="post">
											{% csrf_token %}
											<div class="form-group valid-form">
												<input type="text" class="form-control" id="productname" name="product_name" placeholder="Product Name" value="{{values.product_name}}"required="">
											</div>
											<div class="form-group has-feedback">
												<input type="text" class="form-control" name="category" placeholder="category" value="{{values.category}}" required="">
												<!-- <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
												<span class="help-block with-errors">Please enter a valid email address</span> -->
											</div>
											<div class="form-group">
											  <input type="text"   class="form-control" id="price" name="price" placeholder="Price" value="{{values.price}}" required="">
											  <!-- <span class="help-block">Minimum of 6 characters</span> -->
											</div>
											<div class="form-group">
											  <input type="textarea" class="form-control" id="description"  name="desc" placeholder="Description" value="{{values.description}}"required="">
											  
											</div>
											<!-- <div class="form-group">
												<input type="file" class="form-control" id="image"  name="image" placeholder="choose" value="{{values.image}}" required="">
												
											  </div>
											 -->
											
											<div class="form-group">
												<button type="submit" class="btn btn-primary disabled">Edit</button>
											</div>
										</form>
									</div>
								</div>
							</div>
							
							
						</div>
						<div class="clear"> </div>
						</div>
					</div>
				</div>
				<!-- //validation -->
			</div>
		</div>
		<!-- footer -->
		
		
		
		<script type="text/javascript" src="{% static 'addproductjs/valida.2.1.6.min.js' %}"></script>
		<script type="text/javascript" >

			$(document).ready(function() {

				// show Valida's version.
				$('#version').valida( 'version' );

				// Exemple 1
				$('.valida').valida();

				// Exemple 2

        // setup the partial validation
				$('#partial-1').on('click', function( ev ) {
					ev.preventDefault();
					$('#res-1').click(); // clear form error msgs
					$('form').valida('partial', '#field-1'); // validate only field-1
					$('form').valida('partial', '#field-1-3'); // validate only field-1-3
				});

			});

		</script>
		<!-- //input-forms -->
		<!--validator js-->
		<script src="{% static 'js/validator.min.js' %}"></script>
		<!--//validator js-->
</body>
</html>
